<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main-block">
            <div class="field">
                <div class="history">
                    <p>100 + 50 = 150</p>
                </div>
                <div class="numbers">
                    <h1>150</h1>
                </div>
            </div>
            <div class="buttons">
                <div class="percent">%</div>
                <div class="ce">CE</div>
                <div class="c">C</div>
                <div class="backspace">back</div>
                <div class="reciprocal">1/x</div>
                <div class="square">x^2</div>
                <div class="root">sqrt(x)</div>
                <div class="divide">/</div>
                <div class="7">7</div>
                <div class="8">8</div>
                <div class="9">9</div>
                <div class="multiply">*</div>
                <div class="4">4</div>
                <div class="5">5</div>
                <div class="6">6</div>
                <div class="subtract">-</div>
                <div class="1">1</div>
                <div class="2">2</div>
                <div class="3">3</div>
                <div class="add">+</div>
                <div class="sign">-/+</div>
                <div class="0">0</div>
                <div class="comma">,</div>
                <div class="equal">=</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
